<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARE MODAL APP</title>
    <link rel="shortcut icon" href=".//assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
            <!-- circle 1 -->
            <div class="circle1"></div>
            <!-- circle 2 -->
            <div class="circle2"></div>
            <!-- card wrapper -->
        <div class="card-wrapper"> 
            <!-- profile image -->
            <div>
                <img src="./assets/profile.jpg" alt="user" class="imageM" >
            </div>
            <!-- name[heading] -->
            <div class="user-name">
                <h2>Mohit Kumar</h2>
            </div>
            <!-- designation -->
            <div class="designation">
                <h3>Web Developer,MERN</h3>
            </div>
            <!-- BUTTONS GROUP -->
            <div class="bottom-group" >
                <button onclick="openModal()" class="btn-share btn-card" >
                    <i class="fa-solid fa-share"></i>
                    <div>share my profile</div>
                </button>
                <button class="btn-follow btn-card">Follow me</button>
            </div>
        </div>
    </div>
    <!-----------Modal Component------------- -->
<div class="modal">
    <div class="modal-header">
        <h1>Share My Profile</h1>
        <div>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>     
    </div>

    <div>
        <h3>Share this via</h3>
        <div class="icon-container">
            <a href="#" class="icon" id="facebook">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="icon" id="twitter">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="icon" id="instagram">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="icon" id="whatsapp">
              <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="#" class="icon" id="telegram">
              <i class="fa-brands fa-telegram"></i>
            </a>
          </div>
    
    </div>
</div>

<!-- OVERLAY -->
<div class="overlay" onclick="closeModal()" ></div>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
